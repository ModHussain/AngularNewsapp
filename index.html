<!DOCTYPE html>
<html>
<head>    
		 <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		 
</head>
<body ng-app="myApp" >
	


<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:250px;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large w3-animate-left w3-animate-right" onclick="w3_close()">Close &times;</button>
  <a ui-sref="abcnew" class="w3-bar-item w3-button" onclick="w3_close()">ABC News</a>
  <a  ui-sref="contact" class="w3-bar-item w3-button" onclick="w3_close()">Ars Technica</a>
  <a  ui-sref="about" class="w3-bar-item w3-button" onclick="w3_close()">Contact</a>
</div>

		<div class="w3-main" style="margin-left:250px">
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
  	

  </div>
</div>
<div class=" w3-container w3-animate-right" ui-view></div>
		
		
			 <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
		  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    
		  <script src="scripts/app.js"></script>

		  <script src="scripts/abcnews.js"></script>
		   <script src="scripts/arctech.js"></script>
		    <script src="scripts/arynews.js"></script>
		  
		

	
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
</body>
</html>
